<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<header>
    <p>Rock, Paper, Scissors</p>
</header>
<body>
    <div id="content">
        <div id="points">
            <div id="marker">
                <p>Player: <span id="playerPoints">0</span></p>
                <div id="playerChoice">❔</div>
                <p>Computer: <span id="cpuPoints">0</span></p>
                <div id="cpuChoice">❔</div>
                <div id="log"></div>
            </div>
        </div>
        <div id="game">
            <div class="choice" id="rock">&#128074;</div>
            <div class="choice" id="paper">&#129306;</div>
            <div class="choice" id="scissors">&#9996;</div>
        </div>
    </div>
</body>
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2 id="modalText"></h2>
      <button id="restart">Play again</button>
    </div>
  </div>
<footer>
    The Odin Project &copy; 2023
</footer>
<script src="script.js"></script>
</html>
